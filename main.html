<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <input type="number" id="numberInput" min="0" max="100000" placeholder="Enter a number">
        <button onclick="convertNumber()">Convert</button>
        <p id="output"></p>
    </div>

    <script>
        function convertToRoman(num) {
            if (num < 0 || num > 100000) return "Out of range";
            
            const romanNumerals = [
                ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
                ["C", 100], ["XC", 90], ["L", 50], ["XL", 40],
                ["X", 10], ["IX", 9], ["V", 5], ["IV", 4], ["I", 1]
            ];
            
            let result = "";
            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= romanNumerals[i][1]) {
                    result += romanNumerals[i][0];
                    num -= romanNumerals[i][1];
                }
            }
            return result;
        }
        
        function convertNumber() {
            const input = document.getElementById("numberInput").value;
            const output = document.getElementById("output");
            output.textContent = convertToRoman(parseInt(input, 10)) || "Please enter a valid number";
        }
    </script>
</body>
</html>
